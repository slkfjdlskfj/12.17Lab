<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./12.17.css">
	<title></title>
	<style>
		
	</style>
</head>
<body>
	<div id="container">
		<h1>JS Calculator</h1>
		<div class="numberdiv">
			<div><label>Number  1</label></div>
			<input type="text" name="" id="num1">
		</div>
		<div class="numberdiv">
			<div><label>Number  2</label></div>
			<input type="text" name="" id="num2">
		</div>
		<div class="numberdiv">
			<div><label>Operate way?</label></div>
			<select name="operate" id="operate">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
		</div>
		<div id="add">Add</div>
		<div>
			<label id="result">Result =</label>
		</div>
	</div>
	<script type="text/javascript">
		function start(){
			const num1Input = document.getElementById("num1");
			const num2Input = document.getElementById("num2");
			const operate = document.getElementById("operate");
			document.getElementById("add").addEventListener("click", ()=>{
				calculate(parseFloat(num1Input.value), parseFloat(num2Input.value), operate.value);
				});
			};
		
		function calculate(num1, num2, operate){
			var x;
			if(operate =="+"){
				x = add(num1, num2);
			}else if(operate =="-"){
				x = minus(num1, num2);
			}if(operate =="*"){
				x = times(num1, num2);
			}if(operate =="/"){
				x = devide(num1, num2);
			}
			document.getElementById("result").innerText = "Result=" + x;
		}
		function add(num1, num2){
			return num1+num2;
		}
		function minus(num1, num2){
			return num1-num2;
		}
		function times(num1, num2){
			return num1*num2;
		}
		function devide(num1, num2){
			return num1/num2;
		}

		window.addEventListener("load",start);
		
	</script>
</body>
</html>
